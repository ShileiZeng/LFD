datasets:
  dataset_name: 'mvtec_ad'   # mvtec_ad, mvtec_3d_ad, visa_ad
  data_path: '/data/original_dataset' # original dataset path 
  generated_data_path: '/data/generated_dataset' # generated dataset path
  img_resize: 256            
  img_cropsize: 224
  uni_training: True         # True: all categories share one modelï¼ŒFalse: One  model for each category.
outputs:
  ckpt_path: 'outputs/mvtec_ad/checkpoints'
  vis_path: 'outputs/mvtec_ad/results'
models:
  backbone: 'resnet18'
  model_hub: 'model_hub'
training:
  state: True
  scale_factor: 2
  size: [256, 256]           # Recommendation: Consistent with img_resize, or adjusted according to actual data set
  start_epoch: 0
  max_epochs: 150
  hide_bar: False
  batch_size: 8
  num_workers: 8
  lr: 0.01

testing:
  state: True
  test_epoch: 100
  vis: True
  
eval_speed:
  state: False
  size: [256, 256]
  num_channels: 3
  batch_size: 1
  classes: 2
  iter: 1000
  alpha: 2